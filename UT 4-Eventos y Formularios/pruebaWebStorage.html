<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input id="valor" type="text" name="valor">
        <button type="button" name="enviar" id="enviar">Enviar</button>
    </form>
    <script>
          window.onload = iniciar;

         function iniciar(){
             
             if(localStorage.getItem("valor")!= null){
                document.getElementById("valor").value = localStorage.getItem("valor");

             }
            document.getElementById("enviar").addEventListener('click', validar, false);
        }

        function validar(){
           var valor = document.getElementById("valor").value;
           localStorage.setItem("valor",valor);
        }

        /*
        Al hacer clic en enviar, guarda el valor del input en un item con nombre valor utilizando webstorage; tiene que permanecer al salir de la sesi√≥n.
        Al entrar en la pantalla, comprueba si hay un item con nombre valor, y lo muestra como valor del input
        */
    </script>

</body>

</html>
