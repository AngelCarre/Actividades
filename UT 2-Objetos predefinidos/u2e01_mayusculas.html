<html lang="en">

<body>
<p>
    DÍAS DE LA SEMANA
</p>

    <script>
        var dias = ["lunes","martes","miércoles","jueves","viernes","sábado","domingo"];
        for(var i = 0 ; i<dias.length; i++){
            document.write(dias[i].charAt(0).toUpperCase() + dias[i].substring(1,dias[i].length) + "<br>");
        }

    </script>
