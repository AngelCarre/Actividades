<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>u2e10_diagonal - Ángel Carretón</title>
</head>
<body>

    <script>
    var ancho = prompt("Introduce el ancho de la pantalla");
    var alto = prompt("Introduce el alto de la pantalla");
    var diagonal = Math.sqrt(Math.pow(ancho,2)+Math.pow(alto,2));
    document.write("La diagonal de la pantalla es "+diagonal);
    
    </script>
    
</body>

</html>
