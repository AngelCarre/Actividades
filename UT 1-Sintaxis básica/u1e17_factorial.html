    <script>

        function factorialIter(numero) {
            var resultado = 1;
            if (numero > 0) {

                for (var i = numero; i > 0; i--) {
                    resultado = resultado * i;

                    console.log(resultado);

                }
            }
            console.log(resultado);
        }

        function factorialRecur(numero) {
            if (numero <= 1) return 1;
            return numero * factorialRecur(numero - 1);
        }

    </script>
