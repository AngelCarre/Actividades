<body>

    <script>

        var numero = Math.abs(prompt("Inrtoduce un número"));
    
        if(esPar(numero)){
            document.write(numero+" es par");
        }else{
            document.write(numero+" es impar");
        }

       function esPar(numero){
        
        if(numero<=1){
            if(numero==0){
                return true;
            }else{
                return false;
            }
        }else{
            return esPar(numero-=2);
        }
        

       } 
    
    </script>
