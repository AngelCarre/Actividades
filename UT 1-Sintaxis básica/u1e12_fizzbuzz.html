<body>
       
    <script>

        

    
    for (var i = 1; i<=100;i++){     
        
        var salida="";

        if (i%3==0) {
            salida = "Fizz";
        }
        if (i%5==0) {
            salida+= "Buzz";
        } else{
            salida = "El " + i;
        }
        

        console.log(salida);
    }

    

    </script>
